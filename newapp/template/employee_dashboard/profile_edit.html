{% extends 'employee_dashboard/employee_layout.html' %}
{% load static %}
{% block content %}
<div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
          <i class="mdi mdi-home"></i>
        </span> Dashboard
      </h3>
      <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">
            <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
          </li>
        </ul>
      </nav>
    </div>
    <div class="row">

    <div class="col-md-4 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="clearfix">
              <h4 class="card-title float-start">Edit Profile</h4>
              <div id="visit-sale-chart-legend" class="rounded-legend legend-horizontal legend-top-right float-end"></div>
            </div>
            <form action="{% url 'profile_update_data' empdatadata.emp_id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" name="name" required class="form-control" value="{{ empdatadata.name }}">
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" name="address" required class="form-control" value="{{ empdatadata.address }}">
                </div>
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" name="phone" required class="form-control" value="{{ empdatadata.phone_num }}">
                </div>
              
                <div class="form-group">
                  <label>Gender</label>
                  <input type="radio" name="gender" value="male" {% if empdatadata.gender == 'male' %}checked{% endif %}> Male
                  <input type="radio" name="gender" value="female" {% if empdatadata.gender == 'female' %}checked{% endif %}> Female
                  <input type="hidden" name="wid" required class="form-control" value="{{ empdatadata.emp_id }}">
                </div>
              
                <input type="submit" value="Save" class="btn btn-success">
                <input type="submit" value="Cancel" class="btn btn-danger">
              </form>
              
            


          </div>
        </div>
      </div>
     
    </div>
    
                  
   
                 
               
          </div>
                  {% endblock %}
