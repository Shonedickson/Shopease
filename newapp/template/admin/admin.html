{% extends 'admin/admin_layout.html' %}
{% load static %}
{% block content %}
<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title">
            <span class="page-title-icon bg-gradient-primary text-white me-2">
                <i class="mdi mdi-home"></i>
            </span> Dashboard
        </h3>
        <nav aria-label="breadcrumb">
            <ul class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                    <span></span> Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                </li>
            </ul>
        </nav>
    </div>

    <div class="row">
        <!-- Merchants Card -->
        <div class="col-md-4 stretch-card grid-margin">
            <div class="card bg-gradient-danger card-img-holder text-white">
                <div class="card-body">
                    <img src="" class="card-img-absolute"  />
                    <h4 class="font-weight-normal mb-3">Merchants <i class="mdi mdi-chart-line mdi-24px float-end"></i></h4>
                    <h2 class="mb-5">{{ total_merchants }}</h2> <!-- Display total number of merchants -->
                </div>
            </div>
        </div>

        <!-- Customers Card -->
        <div class="col-md-4 stretch-card grid-margin">
            <div class="card bg-gradient-info card-img-holder text-white">
                <div class="card-body">
                    <img src="" class="card-img-absolute"  />
                    <h4 class="font-weight-normal mb-3">Customers <i class="mdi mdi-bookmark-outline mdi-24px float-end"></i></h4>
                    <h2 class="mb-5">{{ total_customers }}</h2> <!-- Display total number of customers -->
                </div>
            </div>
        </div>

        <!-- Employees Card -->
        <div class="col-md-4 stretch-card grid-margin">
            <div class="card bg-gradient-success card-img-holder text-white">
                <div class="card-body">
                    <img src="" class="card-img-absolute" alt="" />
                    <h4 class="font-weight-normal mb-3">Employees  <i class="mdi mdi-diamond mdi-24px float-end"></i></h4>
                    <h2>{{ total_employees }}</h2> <!-- Display total number of employees -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
