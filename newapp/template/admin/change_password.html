{% extends 'admin/admin_layout.html' %}
{% load static %}

{% block content %}
<form action="{%url 'update_password' %}" method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Change Password</h2>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="npass" class="font-weight-bold">New Password</label>
                <input type="password" id="npass" name="npass" class="form-control" placeholder="Enter a new password"  
                       minlength="8" maxlength="20"
                       pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}" 
                       title="Password must be at least 8 characters long, contain at least one letter, one number, and one special character (!@#$%^&*)."  
                       required>
                <div class="invalid-feedback">Please enter a valid new password.</div>
            </div>
            
            <div class="form-group">
                <label for="cpass" class="font-weight-bold">Confirm Password</label>
                <input type="password" name="cpass" class="form-control" placeholder="Confirm password"  minlength="8" maxlength="20" required>
                <div class="invalid-feedback">Please confirm your password.</div>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</form>
{% endblock %}
