{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Login 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'login/' %}css/style.css">
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
              <div class="icon d-flex align-items-center justify-content-center">
                <span class="fa fa-user-o"></span>
              </div>
              <h3 class="text-center mb-4">Sign In</h3>
              <form action="{% url 'check_login' %}" class="login-form" method="post" onsubmit="return validatePassword()">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control rounded-left" placeholder="Username" required name="email">
                </div>
                <div class="form-group d-flex">
                  <input type="password" class="form-control rounded-left" placeholder="Password" required name="password" id="password">
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary">Remember Me
                      <input type="checkbox" checked>
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="{% static 'login/' %}#">Forgot Password</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="{% static 'login/' %}js/jquery.min.js"></script>
    <script src="{% static 'login/' %}js/popper.js"></script>
    <script src="{% static 'login/' %}js/bootstrap.min.js"></script>
    <script src="{% static 'login/' %}js/main.js"></script>

    <script>
      // Password validation function
      function validatePassword() {
        var password = document.getElementById("password").value;

        // Regular expression for validating password
        var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        // If password does not match the regex
        if (!password.match(passwordRegex)) {
          alert("Password must contain at least 8 characters, 1 letter, 1 number, and 1 special character.");
          return false;  // Prevent form submission
        }

        return true;  // Allow form submission
      }
    </script>
  </body>
</html>
