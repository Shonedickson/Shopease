{% extends 'admin/admin_layout.html' %}
{% load static %}
{% block content %}
<div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
          <i class="mdi mdi-home"></i>
        </span> Dashboard
      </h3>
      <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">
            <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
          </li>
        </ul>
      </nav>
    </div>
    <div class="row">

    <div class="col-md-4 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="clearfix">
              <h4 class="card-title float-start">Edit</h4>
              <div id="visit-sale-chart-legend" class="rounded-legend legend-horizontal legend-top-right float-end"></div>
            </div>
            <form action="{% url 'profile_update_data' %}" method="post">
             {% csrf_token %} 
            <div class="form-group">
            <label>Name</label>
                  <input type="text" name="name" required class="form-control"  value="{{newdata.name}}"></div>
                  <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" required  class="form-control" value="{{newdata.address}}">            
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phone" required  class="form-control"  value="{{newdata.phone_num}}">            
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" required  class="form-control" value="{{newdata.email}}">            
              </div>
              
              <div class="form-group">
              <label>Gender</label>
               <input type="radio"name="gender" value="male"  value="{{newdata.gender}}">male
               <input type="radio"name="gender" value="female" value="{{newdata.gender}}">female
               <input type="hidden" name="eid" required  class="form-control"value="{{newdata.emp_id}}">
            </div>


            <input type="submit" value="save"class="btn btn-success">
            <input type="submit" value="cancel"class="btn btn-danger">

            


          </form>
            


          </div>
        </div>
      </div>
     
    </div>
    
                  
   
                 
               
          </div>
                  {% endblock %}
