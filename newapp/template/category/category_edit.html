{% extends 'admin/admin_layout.html' %}
{% load static %}
{% block content %}
<div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
          <i class="mdi mdi-home"></i>
        </span> Dashboard
      </h3>
      <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">
            <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
          </li>
        </ul>
      </nav>
    </div>

    <div class="row">
        <div class="col-md-5 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <div class="clearfix">
                  <h4 class="card-title float-start">Add Category</h4>
                  <div id="visit-sale-chart-legend" class="rounded-legend legend-horizontal legend-top-right float-end"></div>
                </div>
                <form action="{% url 'category_update_data' %}" method="post">
                 {% csrf_token %} 
                <div class="form-group">
                <label>Category Name</label>
                      <input type="text" name="cname" required class="form-control"   value="{{newdata.category_name}}"  ></div>
                      <div class="form-group">
                    <label>Image</label>
                    <input type="text" name="cimage" required  class="form-control"   value="{{newdata.category_image}}"  >
                    <input type="hidden" name="cid" required  class="form-control"value="{{newdata.category_id}}">
                
                  </div>
                <input type="submit" value="save"class="btn btn-success">
                <input type="submit" value="cancel"class="btn btn-danger">
    
                
    
    
              </form>
                
    
    
              </div>
            </div>
          </div>
         
        </div>
        
                      
       
                     
                   
              </div>
                      {% endblock %}
