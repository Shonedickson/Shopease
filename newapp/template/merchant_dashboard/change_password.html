{% extends 'merchant_dashboard/merchant_layout.html' %}
{% load static %}
{% block content %}
<form action="{% url 'update_password_merchant' %}" method="post" class="needs-validation" novalidate onsubmit="return validatePassword()">
    {% csrf_token %}
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Change Password</h2>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="npass" class="font-weight-bold">New Password</label>
                <input type="password" name="npass" id="npass" class="form-control" placeholder="Enter new password" required>
                <div class="invalid-feedback">Please enter a new password.</div>
            </div>
            <div class="form-group">
                <label for="cpass" class="font-weight-bold">Confirm Password</label>
                <input type="password" name="cpass" id="cpass" class="form-control" placeholder="Confirm password" required>
                <div class="invalid-feedback">Please confirm your password.</div>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</form>

<script>
    function validatePassword() {
        var password = document.getElementById("npass").value;
        var confirmPassword = document.getElementById("cpass").value;
        
        // Password validation regex
        var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        if (!password.match(passwordRegex)) {
            alert("Password must contain at least 8 characters, 1 letter, 1 number, and 1 special character.");
            return false;  // Prevent form submission
        }

        // Confirm password validation
        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false;  // Prevent form submission
        }

        return true;  // Allow form submission
    }
</script>
{% endblock %}
