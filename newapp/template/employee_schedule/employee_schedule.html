{% extends 'admin/admin_layout.html' %}
{% load static %}
{% block content %}


      <div class="col-md-5 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="clearfix">
              <h4 class="card-title float-start">SCHEDULE EMPLOYEE</h4>
              <div id="visit-sale-chart-legend" class="rounded-legend legend-horizontal legend-top-right float-end"></div>
            </div>
            <form action="{% url 'employee_schedule_save_data' %}"  method="post">
             {% csrf_token %} 
             <div class="form-group">
                <label>Employee</label>
                <select name="e1" >
                    <option value="none">Select</option>
                    {% for e in elist %}
                        <option value="{{ e.emp_id }}">{{ e.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
                  <div class="form-group">
                <label>Delivery Date</label>
                <input type="date" name="e2" required  class="form-control">
            
              </div>
              <div class="form-group">
                <label>Delivery Time</label>
                <input type="time" name="e3" required  class="form-control">
            
              </div>
              <input type="hidden" name="e4" required class="form-control" value="{{ oid }}">

            <input type="submit" value="save"class="btn btn-success">
            <input type="submit" value="cancel"class="btn btn-danger">

            


          </form>
            


          </div>
        </div>
      </div>
     
    </div>
    
                  
   
                 
               
          </div>
                  {% endblock %}
