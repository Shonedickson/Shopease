{% extends 'customer_dashboard/customer_layout.html' %}
{% load static %}
{% block content %}



<div class="col-md-5 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="clearfix">
          <h4 class="card-title float-start"> Select Delivery Date and Time</h4>
          <div id="visit-sale-chart-legend" class="rounded-legend legend-horizontal legend-top-right float-end"></div>
        </div>
        <form action="{% url 'save_dt' %}"method="post">
         {% csrf_token %} 
        <div class="form-group">
        <label>Delivery Date</label>
              <input type="date" name="ddate" required class="form-control"></div>
              <div class="form-group">
            <label>Delivery Time</label>
            <input type="time" name="dtime" required  class="form-control">
        
          </div>
        

          <input type="hidden" name="order_id" value="{{ oid }}">  
          
          

        <input type="submit" value="save"class="btn btn-success">
        <input type="submit" value="cancel"class="btn btn-danger">

        


      </form>
        


      </div>
    </div>
  </div>
 
</div>

              

             
           
      </div>
              {% endblock %}
