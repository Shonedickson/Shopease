{% extends 'customer_dashboard/customer_layout.html' %}
{% load static %}
{% block content %}
<div class="content-wrapper">
   
    <div class="row">
     
      <div class="col-md-10 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="clearfix">
              <h4 class="card-title float-start">Payment</h4>
              <div id="visit-sale-chart-legend" class="rounded-legend legend-horizontal legend-top-right float-end"></div>
            </div>
            <form action="{%url 'payment_save'  %}" method="post">
             {% csrf_token %} 
            <div class="form-group">
            <label>Card Number</label>
                  <input type="text" name="cardno" required class="form-control"></div>
                  <div class="form-group">
                <label>Cvv number</label>
                <input type="text" name="cvv" required  class="form-control">            
              </div>
              <div>
              <label for="amount" class="form-label">Amount</label>
              <input type="text" class="form-control" id="amount" name="amount" value="{{ grand_total }}"
                  readonly>
                </div>

              <div class="form-group">
                <label>Expiry Month</label>
                <input type="text" name="expmonth" required  class="form-control">            
              </div>
              <div class="form-group">
                <label>Expiry Year</label>
                <input type="text" name="expyear" required  class="form-control">            
              </div>
              <input type="hidden" name="order_id" required  class="form-control" value="{{oid}}">       
            <input type="submit" value="save"class="btn btn-success">
            <input type="submit" value="cancel"class="btn btn-danger">

            


          </form>
            


          </div>
        </div>
      </div>
     
    </div>
    
                  
   
                 
               
          </div>
                  {% endblock %}
