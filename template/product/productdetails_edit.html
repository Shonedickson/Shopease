{% extends 'merchant_dashboard/merchant_layout.html' %}
{% load static %}
{% block content %}
<div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
          <i class="mdi mdi-home"></i>
        </span> Dashboard
      </h3>
      <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">
            <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
          </li>
        </ul>
      </nav>
    </div>

    <div class="row">
        <div class="col-md-5 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <div class="clearfix">
                  <h4 class="card-title float-start">Add Details</h4>
                  <div id="visit-sale-chart-legend" class="rounded-legend legend-horizontal legend-top-right float-end"></div>
                </div>
                <form action="{% url 'productdetails_update_data' %}" method="post">
                 {% csrf_token %} 
                <div class="form-group">
                <label>product size</label>
                      <input type="text" name="psize" required class="form-control" value="{{newdata.product_size}}"></div>
                      <div class="form-group">
                    <label>product colour</label>
                    <input type="text" name="pcolour" required  class="form-control" value="{{newdata.product_colour}}">
              
                  </div>
                
                          <div class="form-group">
                            <label>quantity</label>
                                  <input type="text" name="pquantity" required class="form-control"value="{{newdata.product_quantity}}"></div>
                                  <input type="hidden" name="ptid" required class="form-control" value={{newdata.product_details_id}}>
                                
                <input type="submit" value="save"class="btn btn-success">
                <input type="submit" value="cancel"class="btn btn-danger">
    
                
    
    
              </form>
                
    
    
              </div>
            </div>
          </div>
         
        </div>
        
                      
       
                     
                   
              </div>
                      {% endblock %}
