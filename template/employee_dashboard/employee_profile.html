{% extends 'employee_dashboard/employee_layout.html' %}
{% load static %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
          <i class="mdi mdi-home"></i>
        </span> Dashboard
      </h3>
      <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">
            <span></span> Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
          </li>
        </ul>
      </nav>
    </div>

    <div class="row">
      <div class="col-md-9.5 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="clearfix">
              <h4 class="card-title float-start">Details</h4>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" required class="form-control" value="{{ prof.name }}">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" required class="form-control" value="{{ prof.address }}">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone" required class="form-control" value="{{ prof.phone_num }}">
                </div>
              
              
                <div class="form-group">
                    <label>Gender</label>
                    <input type="radio" name="gender" value="male" {% if prof.gender == 'male' %} checked {% endif %}> Male
                    <input type="radio" name="gender" value="female" {% if prof.gender == 'female' %} checked {% endif %}> Female
                </div>
               
          
      <a href="{% url 'profile_edit' prof.emp_id  %}" class="btn btn-warning">Edit</a>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
